# Kubernetes Secrets for Todo Application

apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: default
type: Opaque
data:
  # These values should be base64 encoded
  # Example: echo -n 'your-secret-value' | base64
  database-url: <base64-encoded-database-url>
  auth-secret: <base64-encoded-auth-secret>
  jwt-refresh-secret: <base64-encoded-refresh-secret>
---
apiVersion: v1
kind: Secret
metadata:
  name: todo-env-secrets
  namespace: default
type: Opaque
data:
  BETTER_AUTH_SECRET: <base64-encoded-auth-secret>
  DATABASE_URL: <base64-encoded-db-url>
  REDIS_URL: <base64-encoded-redis-url>  # If using Redis for session management
  SMTP_PASSWORD: <base64-encoded-smtp-password>  # If using email notifications